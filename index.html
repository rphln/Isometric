  <body>
    <menu class="container py-5">
      <div class="form-check form-switch form-check-inline mx-2">
        <label class="form-check-label">
          <input
            id="is-isometric"
            class="form-check-input"
            type="checkbox"
            checked
          />
          Isometric?
        </label>
      </div>
      <div class="form-check form-switch form-check-inline mx-2">
        <label class="form-check-label">
          <input
            id="is-offset"
            class="form-check-input"
            type="checkbox"
            checked
          />
          Offset?
        </label>
      </div>
      <div class="form-check form-switch form-check-inline mx-2">
        <label class="form-check-label">
          <input
            id="is-bordered"
            class="form-check-input"
            type="checkbox"
            checked
          />
          Borders?
        </label>
      </div>
      <div class="form-check form-switch form-check-inline mx-2">
        <label class="form-check-label">
          <input
            id="is-cuboid"
            class="form-check-input"
            type="checkbox"
            checked
          />
          Cuboid?
        </label>
      </div>
      <div class="form-check form-switch form-check-inline mx-2">
        <label class="form-check-label">
          <input
            id="is-labeled"
            class="form-check-input"
            type="checkbox"
            checked
          />
          Labels?
        </label>
      </div>
    </menu>
